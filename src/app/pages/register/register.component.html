<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 offset-md-3">

                <mat-card class="register-card">
            <mat-card-content>

                <div class="container text-center">
                    <img src="../../../assets/logoo.png" alt="" style="border-radius: 60%;">
                </div>
                <h1 class="text-center">Register here!!</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">

                    <!--username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                    
                    <!-- Firstname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName" 
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- Lastname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input  
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName" 
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Adress</mat-label>
                        <input
                        required
                        [(ngModel)]="user.email"
                        name="email" 
                         type="email" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- phonenumber -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input
                        required
                        [(ngModel)]="user.phoneNumber"
                        name="phoneNumber" 
                        type="number" matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>

                </form>
            </mat-card-content>

            </mat-card>
            </div>
        </div>
    </div>
</div>
