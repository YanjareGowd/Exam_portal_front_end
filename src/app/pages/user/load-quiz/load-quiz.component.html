<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">

            
            <div class="col-md-4" *ngFor="let q of quizzes">
                
                <mat-card class="mb20">

                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title> {{q.category.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.title}}
                        </mat-card-subtitle>
                    
                    </mat-card-header>    
                        <mat-card-content>
                            <p class="truncate">
                              {{q.description}}
                            </p>
                          </mat-card-content>

                          <mat-card-actions>
                            <button mat-button color="accent">View</button>
                            <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/' + q.qid " >Start</button>
                            <button mat-button color="primary">Questions :{{q.numberOfQuestion}}</button>
                            <button mat-button color="primary">Marks :{{q.maxMarks}}</button>


                          </mat-card-actions>
                        
                   

                </mat-card>

                
                
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                  <mat-card-content>
                    <h2>NO data in Category</h2>
                  </mat-card-content>
                </mat-card>
               </div>

            
            
        </div>
    </div>
</div>
