
<h1 class="mt20">Question of {{qtitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            
            <div class="container text-center">
                <button
                    mat-raised-button
                    color="primary"
                    [routerLink]="'/admin/add-question/' + qid +'/'+ qtitle">
                    Add Qiestion
                </button>
            </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">

                <mat-card-content >


                    <p>
                        <b> Q {{ i+1 }})</b> <span class="ml10" [innerHTML]=" q.content "> </span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b>{{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b>{{ q.option2 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3)</b>{{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b>{{ q.option4 }}</p>
                                <p></p>
                                
                            </div>
                        </div>
                        
                    </div>

                   <mat-divider></mat-divider>
                   <p class="mt10"><b>Correct Answer  </b> {{q.answer}}</p>

                </mat-card-content>

                <mat-card-actions>
                    
                    <button
                    [routerLink]="'/admin/update-question/' + q.quesid" 
                    mat-flat-button color="primary" class="ml20" >update</button>
                    <button mat-flat-button (click)="deleteQuestion(q.quesid)" color="warn" class="ml20" >Delete</button>
                </mat-card-actions>


            </mat-card>


        </div>
    </div>
</div>
