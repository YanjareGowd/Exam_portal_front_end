<mat-card class="mt10 mr20 ml20" *ngFor="let c of categories">
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{c.title}}</mat-card-title>

        <mat-card-subtitle>
            {{c.description}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{c.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="deleteCategory(c.cid)">Delete</button>
    </mat-card-actions>

</mat-card>
<div class="container text-center"> 
    <button mat-raised-button color="primary" routerLink="/admin/add-category">Add New Category</button>
</div>
