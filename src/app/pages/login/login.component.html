<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 offset-md-3">
                <mat-card class="login-card">
                    <mat-card-content>
                    <div class="container text-center">
                        <img src="../../../assets/logoo.png" alt="" style="border-radius: 60%;">
                    </div>
                    <h1 class="text-center">Login Here!!</h1>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <!--username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <!-- <mat-hint></mat-hint> -->
                    </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                            required
                            [(ngModel)]="loginData.password"
                            name="password"
                             type="password" matInput placeholder="Enter here">
                        </mat-form-field>

                        <div class="text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml20" mat-raised-button color="accent" type="submit">Reset</button>
                        </div>
                    </form>
            </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>
</div>
